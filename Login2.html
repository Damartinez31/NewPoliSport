<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const loginForm = document.getElementById('loginForm');

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Leer usuarios registrados
            const usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];

            // Buscar usuario que coincida
            const usuarioEncontrado = usuarios.find(user => user.email === email && user.password === password);

            if (usuarioEncontrado) {
                alert(`¡Inicio de sesión exitoso! Bienvenido ${usuarioEncontrado.nombre}`);
                window.location.href = "index.html"; // Cambia aquí si quieres otra página
            } else {
                alert('Correo o contraseña incorrectos. Intenta de nuevo.');
            }
        });
    });
</script>
