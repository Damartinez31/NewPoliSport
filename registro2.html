<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoliSport - Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .registro-section {
            padding-top: 120px;
        }
        .registro-form {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .registro-form .form-control {
            border-radius: 5px;
        }
        .registro-form .btn-primary {
            background-color: #0d6efd;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .registro-form .btn-primary:hover {
            background-color: #0b5ed7;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top shadow">
        <div class="container">
            <a class="navbar-brand fs-3 fw-bold" href="index.html">
                <i class="fas fa-running me-2"></i>PoliSport
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" href="reseñas.html">Reseñas</a></li>
                    <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
                    <li class="nav-item"><a class="nav-link" href="ofertas.html">Ofertas</a></li>
                </ul>
                <div class="d-flex align-items-center">
                    <a href="carrito.html" class="btn btn-outline-light btn-sm me-2">
                        <i class="fas fa-shopping-cart"></i>
                    </a>
                    <a href="login.html" class="btn btn-light btn-sm me-2">Login</a>
                    <a href="registro2.html" class="btn btn-danger btn-sm">Registro</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Sección de Registro -->
    <section class="py-5 bg-light mt-5 pt-5">
        <div class="container">
            <div class="text-center mb-5">
                <h2 class="fw-bold">Regístrate en PoliSport</h2>
                <p class="text-muted">Únete a nuestra comunidad y disfruta de los mejores productos deportivos.</p>
            </div>

            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="registro-form">
                        <form id="registroForm">
                            <div class="row mb-3">
                                <div class="col-md-6 mb-3 mb-md-0">
                                    <label for="nombre" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="nombre" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="apellido" class="form-label">Apellido</label>
                                    <input type="text" class="form-control" id="apellido" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo electrónico</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirmarPassword" class="form-label">Confirmar contraseña</label>
                                <input type="password" class="form-control" id="confirmarPassword" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="terminos" required>
                                <label class="form-check-label" for="terminos">Acepto los <a href="#">términos y condiciones</a></label>
                            </div>
                            <button type="submit" class="btn btn-primary">Registrarse</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p>&copy; 2023 PoliSport. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const registroForm = document.getElementById('registroForm');

            if (!registroForm) {
                console.error("No se encontró el formulario con id 'registroForm'");
                return;
            }

            registroForm.addEventListener('submit', function (e) {
                e.preventDefault();

                const nombre = document.getElementById('nombre').value;
                const apellido = document.getElementById('apellido').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const confirmarPassword = document.getElementById('confirmarPassword').value;

                if (password !== confirmarPassword) {
                    alert('Las contraseñas no coinciden. Por favor, inténtalo de nuevo.');
                    return;
                }

                const nuevoUsuario = { nombre, apellido, email, password };
                let usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];
                usuarios.push(nuevoUsuario);
                localStorage.setItem('usuarios', JSON.stringify(usuarios));

                alert('¡Registro exitoso! Ahora puedes iniciar sesión.');
                registroForm.reset();
            });
        });
    </script>
</body>
</html>
